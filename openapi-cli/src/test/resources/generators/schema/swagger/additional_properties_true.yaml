openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
        description: this value is assigned by the service provider
  - url: https://{subdomain}.swagger.io:{port}/{basePath}
    description: The production API server
    variables:
      subdomain:
        default: petstore
        description: this value is assigned by the service provider
      port:
        enum:
          - '8443'
          - '443'
        default: '443'
      basePath:
        default: v2
paths:
  /store/inventory:
    get:
      tags:
        - store
        - pet
      summary: Returns pet inventories by status
      description: Returns a map of status codes to quantities
      operationId: "wws"
      responses:
        "200":
          description: successful operation
components:
  schemas:
    User:
      description: Mock record
      type: object
      properties:
        name :
          type: string
        age:
          type: integer
    User01:
      description: Additional properties with `true` enable
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties: true
    User02:
      description: Additional properties with {}
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties: { }
    User03:
      description: Without additional properties
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
    User04:
      description: Additional properties with type string
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: string
    User05:
      description: Additional properties with type number
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: number
        format: float
        nullable: false
    User06:
      description: Additional properties with reference
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        $ref: "#/components/schemas/User01"
    User07:
      description: Additional properties with type object without properties
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: object
    User08:
      description: Additional properties with object with property fields
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: object
        properties:
          country:
            type: string
          state:
            type: string
    User09:
      description: Additional properties with object with additional fields
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: object
        additionalProperties: {}
    User10:
      description: Additional properties with object with additional fields type string
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: object
        additionalProperties:
          type: string
    User11:
      description: Additional properties with object with additional fields type with reference
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: object
        additionalProperties:
          $ref: "#/components/schemas/User"
    User12:
      description: Additional properties with `false` enable
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties: false
    User13:
      description: Free-form object
      type: object
    User14:
      description: Additional properties with object with additional fields type with inline object
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: object
        additionalProperties:
          type: object
          properties:
            name:
             type: string
            place:
              type: string
    User15:
      description: Additional properties with Array
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: array
        items:
          type: string
    User16:
      description: Additional properties with type number, nullable true
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
      additionalProperties:
        type: number
        format: float
